<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-text">FROG?</div>
            <div class="photo-credit">Photo by <a href="https://unsplash.com/@davidclode?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David Clode</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
            <img class="frog-image" src="background-frog.jpg" alt="Green frog sitting on a leaf">
        </div>
        <div class="form-container">
            <h1>What <em>are</em> frogs?</h1>
            <h2>THE TRUTH IS OUT THERE</h2>
            <form action="" method="get" id="sign-up">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone">Phone Number (Ex. 123-456-7890)</label>
                    <input type="tel" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                </div>
                <div class="form-row">
                    <label for="first-password">Password</label>
                    <input type="password" name="first-password" id="first-password" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </form>
            <div class="submit-container">
                <button type="submit" form="sign-up">Create account</button>
            </div>
            <div>Already have an account? <a href="index.html">Log in</a></div>
        </div>
    </div>
</body>
</html>
