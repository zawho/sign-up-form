<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="all-container">
        <div class="logo-container">
            <div class="logo-text">FROG?</div>
            <div class="photo-credit">Photo by <a href="https://unsplash.com/@davidclode?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David Clode</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
            <img class="frog-image" src="background-frog.jpg" alt="Green frog sitting on a leaf">
        </div>
        <div class="main-container">
            <h1>What <em>are</em> frogs?</h1>
            <h2>THE TRUTH IS OUT THERE</h2>
            <div class="form-container">
                <form action="" method="get" id="sign-up">
                    <h3>Do you want to believe?</h3>
                    <div class="required-note">* is a required field</div>
                    <div class="form-row">
                        <div class="input-container">
                            <label for="first-name">First Name*</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Dana" required value="a">
                        </div>
                        <div class="input-container">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Scully">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-container">
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" placeholder="dana@FBI.gov" required value="b@a">
                            <div class="email-hint">Example: foxmulder@aol.com</div>
                        </div>
                        <div class="input-container">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                            <div class="phone-hint">Example: 123-456-7890</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-container">
                            <label for="first-password">Password*</label>
                            <input type="password" name="first-password" id="first-password" required>
                            <div class="password-msg">Passwords do not match</div>
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">Confirm Password*</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <button type="submit" form="sign-up" class="submit-button">I WANT TO BELIEVE</button>
            </div>
            <div class="login-container">Already believe? <a href="index.html">Log in</a></div>
        </div>
    </div>
</body>
</html>
